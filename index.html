<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Mimsaron - Development Workflow</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link href="https://fonts.googleapis.com/css?family=Alef" rel="stylesheet">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal" style="font-family: 'Alef', sans-serif !important;">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# ממסרון
						### תהליך הפיתוח
					</textarea>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							# מוצרים וכלים בשימוש
						</textarea>
					</section>
					<section>
						<img src="images/logos/confluence.png" style="border: none; background: none; width: 50%;" /><br/>
						חדר צוות - מיועד לשיתוף מידע בין חברי הצוות
					</section>
					<section>
						<img src="images/logos/jira.png" style="border: none; background: none; width: 50%;" /><br/>
						ניהול משימות - כולל תמיכה ב-AGILE
					</section>
					<section>
						<img src="images/logos/idea.png" style="border: none; background: none; width: 50%;" /><br/>
						סביבת הפיתוח IDE - IntelliJ
					</section>
				</section>
				<section data-markdown>
					<textarea data-template>
						# תהליך הפיתוח
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						# Devops
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				rtl: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
